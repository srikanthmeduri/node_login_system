<!doctype html>
<html ng-app="users">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/aggregated.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" data-role="navigation">
        <div class="page-header" data-ng-controller="HeaderController">
            <div class="logo pull-left"> <a class="navbar-brand" ui-sref="auth.login">Decision Rocket</a> </div>
            <div class="account">
                <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
                    <li><a ui-sref='auth.register'>Join</a> </li>
                    <li class="divider-vertical"></li>
                    <li><a ui-sref='auth.login'>Log In</a> </li>
                </ul>
                <ul class="navbar-nav nav" data-ng-show="global.authenticated">
                    <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{global.user.name}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/logout">Log Out</a> </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <section class="content">
        <section class="container">
            <section data-ui-view></section>
        </section>
    </section>
    <script src="modules/users.js"></script>
    <script src="modules/routes.js"></script>
    <script src="modules/services.js"></script>
    <script src="modules/controllers.js"></script>
    <script>
    location.hash = "#/auth/login";
    </script>
</body>

</html>
